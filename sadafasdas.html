<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            /* Two rows of equal height */
            gap: 10px;
            /* Adjust the gap between the rows if needed */
            height: 300px;
            /* Set a fixed height for the container */
        }

        .box1,
        .box2,
        .box3 {
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box1,
        .box2 {
            grid-row: 1;
            /* Both boxes in the first row */
        }

        .box3 {
            grid-row: 2;
            /* Box 3 in the second row */
            justify-self: center;
            /* Center the third box horizontally within the second row */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">Content 1</div>
        <div class="box2">Content 2</div>
        <div class="box3">Content 3</div>
    </div>
</body>

</html>
